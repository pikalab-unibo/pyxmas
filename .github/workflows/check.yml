name: check
on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
env:
  PROJECT_NAME: pyxmas
  WORKFLOW: check
jobs:
  run-unit-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # https://github.com/actions/runner-images/issues/1143
#          - windows-latest
#          - macos-latest
        python-version:
          - '3.8'
          - '3.9'
#          - '3.10'
#          - '3.11'
    runs-on: ${{ matrix.os }}
    name: Run tests on Python ${{ matrix.python-version }}, on ${{ matrix.os }}
    timeout-minutes: 45
    concurrency:
      group: ${{ github.workflow }}-run-unit-tests-${{ matrix.python-version }}-${{ matrix.os }}-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore Python dependencies
        run: |
          pip install -r requirements.txt

      # NOT working
      - name: Install Docker on MacOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install --cask docker
          open -a /Applications/Docker.app --args --unattended --accept-license
          echo "We are waiting for Docker to be up and running. It can take over 2 minutes..."
          while ! docker info &>/dev/null; do echo "Waiting 1 sec"; sleep 1; done
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Docker Info
        run: |
          docker --version
          docker compose version

      - name: Test
        run: python -m unittest discover -s test -t .
